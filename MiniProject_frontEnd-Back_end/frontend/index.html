<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>All Dog Breed Profiles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand"
            ><span><i class="fa-solid fa-paw"></i></span> Dog Breeds</a
          >
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Add new Dog
          </button>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="search-value"
            />
            <button class="btn btn-outline-light" type="submit" id="search-btn">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <section class="mb-5">
        <div class="container d-flex text-center py-5 mb-5">
          <div class="col-12"><h1>All Dogs Breed Profile</h1></div>
        </div>
        <div class="container d-flex justify-content-around">
          <div class="row justify-content-between" id="card-container"></div>
        </div>
      </section>
      <!-- Modal -->
      <section>
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Add new dog
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form action="">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" id="name" class="form-control" />
                  <label for="description" class="form-label"
                    >Description</label
                  >
                  <textarea
                    name="description"
                    id="description"
                    class="form-control"
                    cols="5"
                    rows="5"
                    maxlength="250"
                  ></textarea>

                  <label for="imageurl" class="form-label">Image Url</label>
                  <input type="url" id="imageurl" class="form-control" />
                  <label for="train" class="form-label">Trainability</label>
                  <select name="train" id="train">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                  <br />
                  <label for="minls" class="form-label"
                    >Minimum life span</label
                  >
                  <input
                    type="range"
                    value="12"
                    min="1"
                    max="25"
                    id="minls"
                    class="form-control"
                    oninput="this.nextElementSibling.value = this.value"
                  />
                  <output>12</output> <br />
                  <label for="maxls" class="form-label"
                    >Maximum life span</label
                  >
                  <input
                    type="range"
                    value="15"
                    min="1"
                    max="25"
                    id="maxls"
                    class="form-control"
                    oninput="this.nextElementSibling.value = this.value"
                  />
                  <output>15</output> <br />

                  <label for="size" class="form-label">Size</label>
                  <select name="size" id="size">
                    <option value="X-SMALL">x-small</option>
                    <option value="SMALL">small</option>
                    <option value="MEDIUM">medium</option>
                    <option value="LARGE">large</option>
                    <option value="X-LARGE">x-large</option>
                  </select>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary" id="save-btn">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-black text-bg-dark fixed-bottom opacity-50 text-center">
      <a class="navbar-brand"
        ><span><i class="fa-solid fa-dog"></i></span> Dog is human's best
        friend</a
      >
    </footer>
    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
